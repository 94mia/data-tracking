machine:
  python:
    version: 3.5.2
  services:
    - docker
dependencies:
  override:
    - docker info
checkout:
  post:
    - git submodule sync
    - git submodule update --init
test:
  pre:
    - pip install alembic
    - pip install psycopg2
    - pip install airflow
    - pip install pydicom
    - pip install sqlalchemy
  override:
    - cd ./tests && ./test.sh